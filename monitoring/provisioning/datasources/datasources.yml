# TrendOps Grafana Datasources Provisioning
# Week 6 Day 3: Grafana Dashboard Configuration
apiVersion: 1

datasources:
  # Prometheus - Primary Metrics Source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.45.0"

  # Redis - For Queue Metrics (Optional)
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: false
    jsonData:
      client: standalone