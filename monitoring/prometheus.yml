# TrendOps Prometheus Configuration
# Week 6 Day 2-3: Prometheus + Grafana Setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trendops-monitor'

# Alertmanager 설정 (선택사항)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# 알림 규칙 파일 (선택사항)
rule_files:
  # - "alerts/*.yml"

# 스크래핑 대상 설정
scrape_configs:
  # TrendOps API 서버
  - job_name: 'trendops-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # vLLM 서버 (OpenAI 호환 모드)
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s

  # Redis Exporter (선택사항)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter - 시스템 메트릭 (선택사항)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # NVIDIA GPU Exporter (선택사항)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-exporter:9400']
    scrape_interval: 30s

  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s