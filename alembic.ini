# alembic.ini
# TrendOps Alembic Configuration
# Week 6 Day 2: PostgreSQL Schema + SQLAlchemy

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run migrations offline
prepend_sys_path = .

# Timezone to use for revision timestamps (default: UTC)
timezone = UTC

# Max length of characters in slug field
truncate_slug_length = 40

# Use 'false' to skip revision comments
revision_environment = false

# Set to 'true' for transactional DDL
# PostgreSQL supports transactional DDL
sourceless = false

# Use version table instead of timestamps
version_locations = %(here)s/alembic/versions

# The output encoding
output_encoding = utf-8

# Database URL (override with ALEMBIC_DATABASE_URL environment variable)
# sqlalchemy.url = postgresql+asyncpg://trendops:trendops@localhost:5432/trendops


[post_write_hooks]
# Post-write hooks (e.g., run black on new migration files)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S